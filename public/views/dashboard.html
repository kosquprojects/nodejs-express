<style>
    .card-counter{
    box-shadow: 2px 2px 10px #DADADA;
    margin: 5px;
    padding: 20px 10px;
    background-color: #fff;
    height: 100px;
    border-radius: 5px;
    transition: .3s linear all;
  }

  .card-counter:hover{
    box-shadow: 4px 4px 20px #DADADA;
    transition: .3s linear all;
  }

  .card-counter.primary{
    background-color: #007bff;
    color: #FFF;
  }

  .card-counter.primary1{
    background-color: #2c8b00;
    color: #FFF;
  }

  .card-counter.danger{
    background-color: #ef5350;
    color: #FFF;
  }  
	
  .card-counter.emp{
    background-color: #333333;
    color: #FFF;
  }
  .card-counter.danger1{
    background-color: #d90400;
    color: #FFF;
  }  
  .card-counter.white{
    background-color: #ffffff;
    color: rgb(0, 0, 0);
  } 

  .card-counter.success{
    background-color: #66bb6a;
    color: #FFF;
  }  

  .card-counter.info{
    background-color: #26c6da;
    color: #FFF;
  }  

  .card-counter i{
    font-size: 5em;
    opacity: 0.2;
  }

  .card-counter .count-numbers{
    position: absolute;
    right: 35px;
    top: 20px;
    font-size: 32px;
    display: block;
  }

  .card-counter .count-name{
    position: absolute;
    right: 35px;
    top: 65px;
    font-style: italic;
    text-transform: capitalize;
    opacity: 0.5;
    display: block;
    font-size: 18px;
  }
  h2 {
   width: 100%; 
   text-align: center; 
   border-bottom: 1px solid rgb(126, 126, 126); 
   line-height: 0.1em;
   margin: 25px 0 25px; 
} 

h2 span { 
    background:#fff; 
    padding:0 10px; 
}
/* Table Css */
.fixed_headers {
  width: 475px;
  /* table-layout: fixed; */
  border-collapse: collapse;
}
.fixed_headers th {
  /* text-decoration: underline; */
}
.fixed_headers th,
.fixed_headers td {
  /* padding: 5px; */
  text-align: center;
}
.fixed_headers td:nth-child(1),
.fixed_headers th:nth-child(1) {
  min-width: 115px;
}
.fixed_headers td:nth-child(2),
.fixed_headers th:nth-child(2) {
  min-width: 200px;
}
.fixed_headers td:nth-child(3),
.fixed_headers th:nth-child(3) {
  width: 350px;
}
.fixed_headers thead {
  background-color: #333;
  color: #FDFDFD;
}
.fixed_headers thead tr {
  display: block;
  position: relative;
}
.fixed_headers tbody {
  display: block;
  overflow: auto;
  width: 100%;
  height: 385px;
}
.fixed_headers tbody tr:nth-child(even) {
  background-color: #DDD;
}
.old_ie_wrapper {
  height: 300px;
  width: 750px;
  overflow-x: hidden;
  overflow-y: auto;
}
.old_ie_wrapper tbody {
  height: auto;
}
.panel-heading .navbar-right {
  margin-top: -7px;
  position: relative;
  right: -10px;
}
.panel-heading .navbar-right i {
  transition: color 0.25s ease-out;
  color: #555;
}
.panel-heading .navbar-right i:hover {
  color: #333;
}

.panel-footer .pager {
  margin: 0;
}

.panel .list-group i {
  float: right;
}

.panel-body img {
  width: 100%;
  max-width: 100%;
}
.panel-body p {
  margin: 0;
  margin-top: 5px;
}
</style>
